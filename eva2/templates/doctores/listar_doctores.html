{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h3>Lista de Doctores</h3>
    <table class="striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Especialidad</th>
          <th>Tel√©fono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for doctor in doctores %}
          <tr>
            <td>{{ doctor.nombre }}</td>
            <td>{{ doctor.especialidad }}</td>
            <td>{{ doctor.telefono }}</td>
            <td>{{ doctor.correo }}</td>
            <td>
              <a class="btn waves-effect waves-light" href="{% url 'editar_doctor' doctor.id %}">
                Modificar
              
              </a>
              <a class="btn waves-effect waves-light red" href="{% url 'eliminar_doctor' doctor.id %}">
                Eliminar
                
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
