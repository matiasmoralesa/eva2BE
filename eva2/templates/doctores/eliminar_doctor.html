{% extends "base.html" %}
{% block content %}
    <h2>Confirmar eliminación del doctor</h2>
    <p>¿Estás seguro de que deseas eliminar al doctor {{ doctor.nombre }}?</p>
    <form method="post">
        {% csrf_token %}  <!-- Token de seguridad contra ataques CSRF -->
        <button type="submit">Eliminar</button>  <!-- Botón para confirmar la eliminación del doctor -->
    </form>
    <a href="{% url 'lista_doctores' %}">Cancelar</a>  <!-- Enlace para cancelar y volver a la lista de doctores -->
{% endblock %}
